<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首页</title>
    <link rel="stylesheet" href="../static/iconfont/iconfont.css">
    <link rel="stylesheet" href="../static/css/nav.css">
    <link rel="stylesheet" href="../static/css/upload.css">


</head>

<body>
    <nav class="shell close">
        <header>
            <div class="image-text" id='blur'>
                <span class="image">
                    <a href="#" onclick="toge()">
                    <img src="../static//img/profile photo.png" alt=""></a>
                </span>
                <div class="text logo-text">
                    <span class="name">{{name}}</span>
                    <span class="words">--网站正在搭建
                </div>
            </div>
            <i class="iconfont icon-jiantou toggle"></i>
        </header>
        <div class="menu-bar">
            <div class="menu">
                <li class="search-box">
                    <i class="iconfont icon-sousuo icon"></i>
                    <input type="text" placeholder="没钱请后端做搜索功能">
                </li>
                <ul class="menu-links">
                    <li class="nav-link">
                        <a href="/">
                            <i class="iconfont icon-zhuye icon"></i>
                            <span class="text nac-text">主页</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#" onclick="alert('该功能已关闭，敬请期待')">
                            <i class="iconfont icon-caixukun icon"></i>
                            <span class="text nac-text">展示</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#" onclick="alert('该功能已关闭，敬请期待')">
                            <i class="iconfont icon-chongzhi icon"></i>
                            <span class="text nac-text">记账</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#" onclick="loadPage('/note')">
                            <i class="iconfont icon-riji icon"></i>
                            <span class="text nac-text">文章</span>
                        </a>
                    </li>
                    
                </ul>
            </div>
            <div class="bottom-content">
                <li class="" >
                    {% if session['logged_in'] %}
                    <a href="{{ url_for('logout') }}">
                        <i class="iconfont icon-tuichudenglu icon"></i>
                        <span class="text nac-text">退出</span>
                    </a>
                     {% else %}
                    <a href="/login_page"}>
                        <i class="iconfont icon-tuichudenglu icon"></i>
                        <span class="text nac-text">登录</span>
                    </a>
                    {% endif %}
                </li>
                <li class="mode">
                    <div class="sun-moon">
                        <i class="iconfont icon-rijian icon sun"></i>
                        <i class="iconfont icon-yejian icon moon"></i>
                    </div>
                    <span class="mode-text text">夜间模式</span>
                    <div class="toggle-switch">
                        <span class="switch"></span>
                    </div>
                </li>
            </div>
        </div>
    </nav>
    <content id="content">
        <div class="content">
            
        </div>
    </content>

    <div class="upload" id="popup">
        <div id="title"><h1>UPLOAD</h1></div>
        <div class="pic">
            11
        </div>
    </div>
    



</body>

<script src="../static/js/nav.js"></script>
<script src="../static/js/loadpage.js"></script>
<script src="../static/js/upload.js"></script>
</html>
